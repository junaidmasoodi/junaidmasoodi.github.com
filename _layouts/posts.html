<!DOCTYPE html>
<html>

  {% include head.html %}
  <script src="/pace.min.js"></script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-53f78cca36582103"></script>

    <body>
    <div id="background-pic">
      <div class="blog-nav">

        <a class="page-link" href="/">Home</a>
      
        <a class="page-link" href="/about/">About</a>
        
        <a class="page-link" href="/blog/">Blog</a>

        <a class="page-link" href="/talks/">Presentations</a>

        <a class="page-link" href="/contact/">Contact</a>

      </div>
      <header class="post-header">
        <h1 class="fade-in">{{ page.title }}</h1>
        <p class="meta fade-in">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>
    </div>

    <div class="post-page-content">
      <div class="wrap">
      {{ content }}

      {% include footer.html %}
      </div>

  </div>
<a href="https://plus.google.com/+JunaidMasoodi?rel=author"></a>
    </body>

    <script>
      $("#toggle").click(function() {
      $(this).toggleClass("on");
      $("#menu").slideToggle();
      });
    </script>
